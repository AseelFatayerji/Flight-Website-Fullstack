  <body>
    <header>
      <nav class="nav bg-primary txt-white flex space-between align-center">
        <div></div>

          <li><a href="#">Home</a></li>

    <main class="main flex space-between">

        id="flight-img"
      />

      <section class="info-section column flex center">
        <h1 id="flight-name"></h1>

        <div

        >

          <h2 id="departure">Departure date:</h2>
          <h2 id="return">Return date:</h2>
          <h2 id="price">Price:</h2>
          <button class="book-btn" id="book-btn">book now!</button>
        </div>

        <div class="review bg-primary hdden flex center column">
          <input type="text" id="review-text" placeholder="add a comment" />
          <div>
            <i class="fa-regular fa-star" id="1"></i>
            <i class="fa-regular fa-star" id="2"></i>
            <i class="fa-regular fa-star" id="3"></i>
            <i class="fa-regular fa-star" id="4"></i>
            <i class="fa-regular fa-star" id="5"></i>
          </div>

          <button class="upload-btn" id="upload-btn">upload</button>
        </div>
      </section>
    </main>
