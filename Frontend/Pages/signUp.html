<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="all">
      <div class="left">
        <div class="image">
          <img
            src="./pngtree-d-illustration-of-a-commercial-aircraft-soaring-through-a-clear-blue-picture-image_5591740.jpg"
            alt="airplane photo"
          />
        </div>
      </div>

      <div class="right flex-center">
        <div class="form" id="form">
          <h1>Sign Up</h1>
          <form id="signupForm">
            <label for="username">Username:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-user"></i>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Ahmad-Handoush"
              />
            </div>

            <label for="email">Email:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="ahmad@gmail.com"
              />
            </div>

            <label for="password">Password:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="as34er2@"
              />
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>

            <span id="to-login" class="to-login">Already have an account?</span>
          </form>

          <div id="message"></div>
        </div>
        <div class="form-login hide" id="form-login">
          <h1>Login</h1>
          <form id="loginForm">
            <label for="email">Email:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="ahmad@gmail.com"
              />
            </div>

            <label for="password">Password:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="as34er2@"
              />
            </div>

            <button type="submit" class="btn-login">login</button>

            <span id="to-sign" class="to-sign">don't have an account? </span>
          </form>

          <div id="message"></div>
        </div>
      </div>
    </div>
    <script src="../Scripts/signup.js"></script>
  </body>
</html>
