<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="all">
      <div class="left">
        <div class="image">
          <img
            src="../assets/pngtree-d-illustration-of-a-commercial-aircraft-soaring-through-a-clear-blue-picture-image_5591740.jpg"
            alt="airplane photo"
          />
        </div>
      </div>

      <div class="right flex-center">
        <div class="form" id="formi">
          <h1>Login</h1>
          <form id="loginForm">
            <label for="user_email">Email:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input
                type="email"
                id="user_email"
                name="user_email"
                required
                placeholder="ahmad@gmail.com"
              />
            </div>

            <label for="user_password">Password:</label>
            <div class="input flex">
              <div class="icon flex-center">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                id="user_password"
                name="user_password"
                required
                placeholder="as34er2@"
              />
            </div>

            <button type="submit" class="btn-signup">Login</button>

            <a href="./signUp.html" id="to-login" class="to-login"
              >don't have an accont?</a
            >
          </form>

          <div id="message"></div>
        </div>
      </div>
    </div>
    <script src="../Scripts/login.js"></script>
  </body>
</html>
