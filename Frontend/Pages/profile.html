<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Profile</title>
  </head>
  <body>
    <header>
      <nav class="nav bg-primary txt-white flex space-between align-center">
        <div></div>
        <ul class="navbar bg-txt-white flex space-evenly align-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">flights</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </nav>
    </header>
    <div class="overlay" id="overlay"></div>
    <section class="profile flex">
      <div class="right flex">
        <div class="user-info">
          <div class="about shadow">
            <h1>User Profile</h1>
            <ul class="info flex column" id="info"></ul>
            <button class="edit flex-center" id="edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <div class="edit-box" id="editBox">
              <div class="top"><span class="close" id="close">x</span></div>
              <form id="editForm" class="editForm flex column">
                <input
                  type="text"
                  name="user_name"
                  id="user_name"
                  placeholder="Enter your name... "
                  required
                />
                <input
                  type="email"
                  name="user_email"
                  id="user_email"
                  placeholder="Enter your email... "
                  required
                />

                <button type="submit" id="editUser">Edit</button>
              </form>
            </div>
          </div>
          <div class="coins">
            <div class="balance flex-between">
              <button class="btn-request" id="btn-request">
                Request Coins
                <i class="fa-solid fa-chevron-down icon" id="icon"></i>
              </button>
              <span class="balance" id="balance"></span>
            </div>
            <div class="request closed-req" id="request">
              <form id="form-req">
                <input
                  type="number"
                  id="req-amount"
                  name="req-amount"
                  placeholder="Enter Your requested amount"
                />
                <button type="submit" id="send-amount" class="send">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="booking-his">
          <h1>Your Bookings History</h1>
          <ul class="histories flex column" id="histories"></ul>
        </div>
      </div>
    </section>

    <script src="../Scripts/profile.js"></script>
  </body>
</html>
