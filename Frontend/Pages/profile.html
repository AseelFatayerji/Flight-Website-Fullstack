<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Profile</title>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <section class="profile flex">
      <div class="left">
        <div class="image">
          <img
            src="../assets/pngtree-d-illustration-of-a-commercial-aircraft-soaring-through-a-clear-blue-picture-image_5591740.jpg"
            alt="img-photo"
          />
        </div>
      </div>
      <div class="right">
        <h1>User Profile</h1>
        <div class="about shadow">
          <ul class="info flex column">
            <li class="flex">
              <span class="label">Full-Name: </span>
              <span class="detail">ahmad</span>
            </li>
            <li>
              <span class="label">Email: </span>
              <span class="detail">ahmad@gmail.com</span>
            </li>
            <li>
              <span class="label">Password:</span>
              <span class="detail">Secure pass</span>
            </li>
          </ul>
          <button class="edit flex-center" id="edit">
            <i class="fa-solid fa-plus"></i>
          </button>
          <div class="edit-box" id="editBox">
            <form id="editForm" class="editForm flex column">
              <input
                type="text"
                name="user_name"
                id="user_name"
                placeholder="Enter your name... "
              />
              <input
                type="email"
                name="user_email"
                id="user_email"
                placeholder="Enter your email... "
              />
              <input
                type="password"
                name="user_password"
                id="user_password"
                placeholder="Enter your password... "
              />
              <button type="submit">Edit</button>
            </form>
          </div>
        </div>
        <div class="history">
          <h1>Booking History</h1>
          <ul class="his-lists">
            <li class="hlist"></li>
          </ul>
        </div>
      </div>
    </section>

    <script src="../Scripts/profile.js"></script>
  </body>
</html>
