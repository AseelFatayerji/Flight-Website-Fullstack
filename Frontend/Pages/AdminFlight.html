  <body class="float-container">
    <div>
      <nav>
        <div>
          <ul>

            </li>
            <li>
              <a id="AdminFlight.html" onclick="Redirect(this)">Flight</a>

            <li>

            <li>

              ><i class="fa-solid fa-right-from-bracket"></i></a

        </div>
      </nav>
    </div>
    <div class="main" >
      <div class="right">
        <i class="fa-regular fa-square-plus add" onclick="showPop()"></i>
      </div>
      <div id="fights">
      
      </div>
      <form
      action="../../Backend/AddFlight.php"
      method="post"
      id="addFlight"
      class="form hidden"
    >
      <div class="float-container">
        <div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-map-location-dot"></i>
              </div>
              <input type="text" placeholder="destination" name="des" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-house"></i>
              </div>
              <input type="text" placeholder="airportname" name="airport" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-plane"></i>
              </div>
              <input type="text" placeholder="plane name" name="plane" />
            </div>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-plane-departure"></i>
              </div>
              <input type="date" placeholder="depart" name="depart" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-plane-arrival"></i>
              </div>
              <input type="date" placeholder="return" name="return" />
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="icon-header">
                <i class="fa-solid fa-money-bills"></i>
              </div>
              <input type="number" placeholder="price" name="price" />
            </div>
          </div>
        </div>
      </div>
      <input name="textName" type="text" id="textName" class="hidden" />
      <div class="center"><input type="submit" value="Add flight" /></div>
    </form>
    </div>
